<!DOCTYPE html>
<#assign ctx=request.contextPath>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/admin-right.css" />
    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-migrate-1.2.1.js"></script>
    
    <!-- 引入日期js控件 -->
	<script type="text/javascript" src="${ctx}/js/My97DatePicker/WdatePicker.js"></script>

	<script type="text/javascript">
		$(function(){
			//返回列表页面操作
			$('#backid').click(function(){
				window.location.href="${ctx}/admin/system/systemList";
			});

			
			
		});
	</script>
</head>
<body>
<form action="${ctx}/admin/system/update" method="post" class="definewidth m20">
<input type="hidden" name="userId" value="" />
<table class="table table-bordered table-hover ">
    <tr>
        <td width="30%" class="tableleft">呼叫通话时长</td>
        <td><input type="text" name="callTime" value="${system.callTime}"/></td>
    </tr>
    <tr>
        <td width="30%" class="tableleft">PTT时长</td>
        <td><input type="text" name="pttTime" value="${system.pttTime}"/></td>
    </tr>
    <tr>
        <td width="30%" class="tableleft">GPS上报时间间隔</td>
        <td>
       		<input type="text" name="gpsReportInterval" value="${system.gpsReportInterval}"/>
        </td>
    </tr>
    <tr>
        <td width="30%" class="tableleft">用户心跳时间间隔</td>
        <td>
       		<input type="text" name="appHeartInterval" value="${system.appHeartInterval}"/>
        </td>
    </tr>
    <tr>
        <td width="30%" class="tableleft">建立通道后心跳时间间隔</td>
        <td><input type="text" name="audioHeartInterval" value="${system.audioHeartInterval}"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
