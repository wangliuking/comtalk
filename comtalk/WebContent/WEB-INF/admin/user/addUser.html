<!DOCTYPE html>
<#assign ctx=request.contextPath>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/admin-right.css" />
    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-migrate-1.2.1.js"></script>
    
    <!-- 引入日期js控件 -->
	<script type="text/javascript" src="${ctx}/js/My97DatePicker/WdatePicker.js"></script>

	<script type="text/javascript">
		$(function(){
			//返回列表页面操作
			$('#backid').click(function(){
				window.location.href="${ctx}/admin/user/userList";
			});
			
			//自己根据前面的内容补充表单验证操作
			
			
		});
	</script>
</head>
<body>
<form action="${ctx}/admin/user/add" method="post" class="definewidth m20">
<table class="table table-bordered table-hover ">
    <tr>
        <td width="30%" class="tableleft">用户ID</td>
        <td><input type="text" name="userId" value="" /></td>
    </tr>
    <tr>
        <td width="30%" class="tableleft">用户名</td>
        <td><input type="text" name="userName" value=""/></td>
    </tr>
    <tr>
        <td width="30%" class="tableleft">登录密码</td>
        <td>
       		<input type="text" name="password" value=""/>
        </td>
    </tr>
    <tr>
        <td width="30%" class="tableleft">鉴权码</td>
        <td>
       		<input type="text" name="authenticateCode" value=""/>
        </td>
    </tr>
    <tr>
        <td width="30%" class="tableleft">优先级</td>
        <td>
       		<input type="text" name="priority" value="" placeholder="仅超级管理员可以操作"  <#if session_user.priority!=2> disabled="disabled" </#if> />
        </td>
    </tr>
    <tr>
        <td width="30%" class="tableleft">用户类型</td>
        <td><input type="text" name="type" value=""/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
