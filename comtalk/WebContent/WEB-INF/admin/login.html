$(function(){
	$('#form').submit(function(){
		var name = $('#username');
		var pass = $('#userpass');
		var i="";
		if($.trim(name.val())==""){
			i = "登录名不能为空";
			name.focus();
		}else if(!/^\w{5,15}$/.test($.trim(name.val()))){
			i = "登录名非法";
			name.focus();
		}else if($.trim(pass.val()) == ""){
			i = "密码不能为空";
			pass.focus();
		}else if(!/^\w{5,15}$/.test($.trim(pass.val()))){
			i = "密码为非法";
			pass.focus();
		}

		if(i != ""){
			alert(i);
			return false;
		}else{
			return true;
		}
	});
/*	
	var tip = "${tip}";
	if (tip != ""){
		alert(tip);
	}
	*/
}); 

</script>

</head>
<body>

<form id="form" action="${ctx}/login?_method=submit" method="Post">
<dl class="admin_login">
 <dt>
  <strong>公网管理系统</strong>
  <em>Management System</em>
 </dt>
 <dd class="user_icon">
  <input type="text" id="username" placeholder="用户ID" name="username" class="login_txtbx" value="admin"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" id="userpass" placeholder="用户密码" name="userpass" class="login_txtbx" value="admin"/>
 </dd>
 
 <dd>
  <input type="submit" value="立即登陆" class="submit_btn"/>
 </dd>

 </form>

</dl>

</body>
